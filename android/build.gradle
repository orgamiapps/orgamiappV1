allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://maven.stripe.com" }
    }
    
    // Override SDK versions for all subprojects
    project.ext.compileSdkVersion = 36
    project.ext.targetSdkVersion = 36
    project.ext.minSdkVersion = 24
}

ext {
    compileSdkVersion = 36
    targetSdkVersion = 36
    minSdkVersion = 23
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

