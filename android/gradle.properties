org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC
android.useAndroidX=true
android.enableJetifier=true
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.vfs.watch=true
org.gradle.vfs.verbose=false
android.suppressUnsupportedCompileSdk=36

# Gradle configuration cache for faster builds
# Was temporarily disabled during D8 fix, now re-enabled
org.gradle.configuration-cache=false
org.gradle.configuration-cache.problems=warn

# Ensure all Android subprojects/plugins use consistent SDK versions
android.compileSdkVersion=36
android.targetSdkVersion=36
android.minSdkVersion=24
