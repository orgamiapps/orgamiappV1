  # Relax selected transitive dependencies to latest compatible versions
  # to keep the project up-to-date without direct API impact.
  characters: ^1.4.1
  meta: ^1.17.0
  material_color_utilities: ^0.13.0
  vector_math: ^2.2.0
  vm_service: ^15.0.2
  xml: ^6.6.0
  petitparser: ^7.0.0
  leak_tracker: ^11.0.1
  leak_tracker_flutter_testing: ^3.0.10
  leak_tracker_testing: ^3.0.2
  test_api: ^0.7.7